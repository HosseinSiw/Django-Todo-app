<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <h1>Deleting {{ todo.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ todo.title }}"?</p>
        <button type="submit">Yes</button>
        <button type="button"><a href="{% url 'todo:my_todos' %}">No</a></button>
    </form>
</body>
</html>
