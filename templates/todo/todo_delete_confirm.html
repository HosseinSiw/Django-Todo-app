{% extends 'base.html' %}

{% block head %}
	<meta charset="UTF-8">
    <title>Title</title>
{% endblock %}

{% block content %}
<h1>Deleting {{ todo.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ todo.title }}"?</p>
        <button type="submit" class="btn btn-danger">Yes</button>
        <button type="button"><a href="{% url 'todo:my_todos' %}">No</a></button>
    </form>
{% endblock %}
