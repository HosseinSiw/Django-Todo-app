{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
</head>
<body>
    <div class="container">
        {% if request.user.is_authenticated %}
            <h1> Welcome dear {{ request.user.username }}</h1>
            <a href="{% url 'users:logout' %}">logout</a>
        {% else %}
            <h1>Welcome to Todo App</h1>
            <a href="{% url 'users:signup' %}">signup</a><hr/>
            <a href="{% url 'users:login' %}">login</a>
        {% endif %}
        <p>A simple and efficient way to manage your tasks.</p>
    {% if request.user.is_authenticated %}
    	<a href="{% url 'todo:my_todos' %}">My tasks</a><hr><br>
        <a href="{% url 'todo:todo_create' %}">add new task</a><hr><br>
    {% endif %}


    </div>
</body>
</html>
